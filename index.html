<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rashmi Nagaraj's Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: linear-gradient(180deg, #0b1220 0%, #071026 100%);
      --tear-color: linear-gradient(180deg,#7fd6ff,#3aa0ff);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(800px 400px at 10% 20%, rgba(124,92,255,0.12), transparent 8%),
        radial-gradient(700px 350px at 90% 80%, rgba(56,189,248,0.06), transparent 10%),
        var(--bg-1);
      color:#e6eef7;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* page layout */
    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:48px 24px;
      min-height:120vh; /* ensure page scrolls to show tear effect */
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:center;
      box-sizing:border-box;
    }

    h1{ margin:0; font-size:36px; font-weight:800; color:#f3f7fb; }
    p{ margin:0; color:#dceaf8; opacity:0.9; }

    /* TEAR styles */
    .tear{
      position:fixed;
      top:-30px;
      width:10px;
      height:18px;
      border-radius:50% 50% 60% 60%;
      background: var(--tear-color);
      box-shadow: 0 8px 18px rgba(9,40,80,0.45), inset -1px -2px 6px rgba(255,255,255,0.25);
      transform:translateY(0) rotate(10deg);
      pointer-events:none;
      z-index:9999;
      opacity:0.95;
      filter:drop-shadow(0 6px 10px rgba(0,0,0,0.25));
      animation-name:fall;
      animation-timing-function: cubic-bezier(.05,.6,.2,1);
      will-change: transform, opacity;
    }

    @keyframes fall {
      0%{
        transform: translateY(-10vh) rotate(0deg) scale(0.9);
        opacity:1;
      }
      50%{
        transform: translateY(40vh) rotate(8deg) scale(1);
        opacity:0.95;
      }
      100%{
        transform: translateY(110vh) rotate(12deg) scale(1.05);
        opacity:0;
      }
    }

    /* Footer / end of page womp area */
    footer#end {
      margin-top:48px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:20px;
      padding:36px 12px;
      box-sizing:border-box;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      border-radius:12px;
    }

    .womp {
      display:flex;
      align-items:center;
      gap:12px;
      background: rgba(255,255,255,0.03);
      padding:12px 18px;
      border-radius:12px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.5);
    }

    /* animated "gif-like" block to act as womp-womp */
    .womp .bubble{
      width:120px;
      height:120px;
      background: radial-gradient(circle at 30% 20%, #ffdede, #ffb3b3 30%, #ff7b7b 100%);
      color:#fff;
      font-weight:800;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      transform-origin:center;
      animation: wobble 1200ms ease-in-out infinite;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35), inset 0 -6px 12px rgba(0,0,0,0.08);
      font-family: 'Inter', system-ui;
    }

    @keyframes wobble {
      0%{ transform: translateY(0) rotate(0) scale(1); }
      25%{ transform: translateY(-6px) rotate(-3deg) scale(1.02); }
      50%{ transform: translateY(0) rotate(0) scale(1); }
      75%{ transform: translateY(-3px) rotate(3deg) scale(1.01); }
      100%{ transform: translateY(0) rotate(0) scale(1); }
    }

    .womp .label{
      color:#ffecec;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:1px;
      font-size:14px;
    }

    /* cartoon face next to womp (inline SVG styling) */
    .face {
      width:120px;
      height:120px;
      display:inline-block;
      border-radius:12px;
      background: linear-gradient(180deg,#fff7eb, #ffe8c7);
      padding:6px;
      box-sizing:border-box;
      box-shadow: 0 8px 24px rgba(2,6,23,0.45);
    }

    /* simple accessibility helper */
    .sr-only{ position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }

    /* small responsive adjustments */
    @media (max-width:520px){
      .womp .bubble, .face { width:88px; height:88px; }
      .wrap{ padding:24px; min-height:140vh; }
    }

  </style>
</head>
<body>
  <div class="wrap">
    <h1>Welcome to My Site!</h1>
    <p>Trying things out</p>

    <!-- filler content so page can be scrolled and tears are visible -->
    <section style="margin-top:32px; width:100%;">
      <p style="max-width:700px; color:#cfe9ff; line-height:1.6;">
        Scroll down to make tears fall â€” each scroll event spawns a few animated droplets
        that fall across the screen. Keep going down to reach the end where a little
        "womp womp" animation and a face appear.
      </p>

      <!-- repeat some sample content to create scroll -->
      <div style="height:900px;"></div>
    </section>

    <!-- Footer: the end of page womp + face -->
    <footer id="end" aria-labelledby="end-heading">
      <h2 id="end-heading" class="sr-only">End of page</h2>

      <div class="womp" aria-hidden="false" role="img" aria-label="Womp womp animation">
        <div class="bubble" title="WOMP WOMP">WOMP</div>
        <div class="label">womp womp</div>
      </div>

      <!-- Inline cartoon face SVG (generic) -->
      <div class="face" role="img" aria-label="download.jpeg">
        <!-- stylized cartoon face (simple vector) -->
        <svg viewBox="0 0 120 120" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <!-- background rounded provided by container -->
          <!-- hair -->
          <path d="M18 50c0-22 12-36 42-36s42 14 42 36c0 0-6 8-12 10-6 2-10 0-18 0s-12 4-22 2-26-6-32-12z" fill="#1b1b1b"/>
          <!-- face -->
          <ellipse cx="60" cy="68" rx="36" ry="34" fill="#ffdca8"/>
          <!-- eyes (slightly almond-shaped) -->
          <path d="M43 64 q6 -6 14 0" stroke="#2b2b2b" stroke-width="3" fill="none" stroke-linecap="round"/>
          <path d="M77 64 q-6 -6 -14 0" stroke="#2b2b2b" stroke-width="3" fill="none" stroke-linecap="round"/>
          <!-- cheeks -->
          <circle cx="46" cy="76" r="4" fill="#ffb7b7" opacity="0.8"/>
          <circle cx="74" cy="76" r="4" fill="#ffb7b7" opacity="0.8"/>
          <!-- mouth -->
          <path d="M52 86 q8 6 16 0" stroke="#6b2b2b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <!-- collar -->
          <path d="M30 106 q30 10 60 0" fill="#6ec1ff" />
        </svg>
      </div>
    </footer>
  </div>

  <script>
    // Tears-on-scroll: spawn a few tear elements on each scroll.
    (function () {
      let ticking = false;

      function spawnTears(amt){
        amt = amt || (Math.floor(Math.random()*5) + 3); // 3 - 7 tears
        for(let i=0;i<amt;i++){
          const t = document.createElement('div');
          t.className = 'tear';

          // random horizontal position across the viewport (not too close to edges)
          const margin = 24;
          const x = Math.random() * (window.innerWidth - margin*2) + margin;
          t.style.left = x + 'px';

          // slight random rotation
          const rot = (Math.random()*20 - 10) + 'deg';
          t.style.transform = `rotate(${rot})`;

          // randomize duration and delay to make it feel organic
          const dur = (1.2 + Math.random()*1.8).toFixed(2);
          const delay = (Math.random()*0.15).toFixed(2);
          t.style.animationDuration = dur + 's';
          t.style.animationDelay = delay + 's';

          document.body.appendChild(t);

          // cleanup after animation finishes
          t.addEventListener('animationend', () => {
            t.remove();
          }, {once:true});
        }
      }

      // use requestAnimationFrame to throttle scroll events
      window.addEventListener('scroll', function(){
        if (!ticking){
          window.requestAnimationFrame(function(){
            spawnTears();
            ticking = false;
          });
          ticking = true;
        }
      });

      // also spawn a small burst on page load so it's visible without scrolling
      window.addEventListener('load', function(){
        spawnTears(6);
      });
    })();
  </script>
</body>
</html>
